<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KALKULATOR</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="calculator">
      <input type="text" name="" value="0" class="calculator-screen" disabled>
      <div class="calculator-keys">
        <div class="row">
          <button type="button" class="all-clear">AC</button>
          <button type="button" class="percentage">%</button>
          <button type="button" class="operator">&divide;</button>
        </div>

        <div class="row">
          <button value="7" class="number">7</button>
          <button value="8" class="number">8</button>
          <button value="9" class="number">9</button>
          <button value="*" class="operator">&times;</button>
        </div>

        <div class="row">
          <button value="4" class="number">4</button>
          <button value="5" class="number">5</button>
          <button value="6" class="number">6</button>
          <button value="-" class="operator">-</button>
        </div>

        <div class="row">
          <button value="1" class="number">1</button>
          <button value="2" class="number">2</button>
          <button value="3" class="number">3</button>
          <button value="+" class="operator">+</button>
        </div>

        <div class="row">
          <button value="0" class="number zero-btn">0</button>
          <button value="." class="decimal">.</button>
          <button type="button" class="equal-sign">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
